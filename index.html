<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrocera OSA - Sistema de Facturaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9f0 0%, #fff8e1 100%);
            min-height: 100vh;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: #2d5016;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger {
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn.active .hamburger:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-btn.active .hamburger:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active .hamburger:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #2d5016 0%, #1a3009 100%);
            color: white;
            transform: translateX(0);
            transition: transform 0.3s ease;
            z-index: 900;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, #ffd700, #ffb300);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: #a3d977;
        }

        /* Navigation */
        .nav-menu {
            list-style: none;
            padding: 1rem 0;
            flex: 1;
        }

        .nav-menu li {
            margin: 0.25rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: #3d6b1f;
        }

        .nav-icon {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #1a3009;
        }

        .user-profile {
            text-align: center;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: #ffd700;
            color: #2d5016;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            margin: 0 auto 0.5rem;
        }

        .user-profile p {
            font-size: 0.875rem;
            color: #a3d977;
        }

        /* Mobile Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 800;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Page Header */
        .page-header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2d5016, #ffd700);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .header-text h1 {
            font-size: 2rem;
            color: #1a3009;
            margin-bottom: 0.5rem;
        }

        .header-text p {
            color: #666;
        }

        /* Form Container */
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .invoice-form {
            max-width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #1a3009;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2d5016;
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        /* Generate Button */
        .input-with-button {
            position: relative;
        }

        .generate-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #2d5016;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .generate-btn:hover {
            background: #3d6b1f;
        }

        .input-with-button input {
            padding-right: 70px;
        }

        /* Form Buttons */
        .form-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d5016, #3d6b1f);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3d6b1f, #4d7b2f);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(45, 80, 22, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* Notification Styles */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: auto;
        }

        .notification-message {
            white-space: pre-line;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: flex;
            }

            .mobile-overlay.active {
                display: block;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-buttons {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0.5rem;
            }

            .page-header,
            .form-container {
                padding: 1rem;
            }

            .header-text h1 {
                font-size: 1.5rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

        <span class="hamburger"></span>

    </button>

    <!-- Sidebar Menu -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">üåæ</div>
                <div class="logo-text">

        <ul class="nav-menu">

            <li><a href="#" class="nav-link">

        </ul>

        <div class="sidebar-footer">

    </nav>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <div class="header-icon">üì¶</div>
                <div class="header-text">
                    <h1>Registro de Factura</h1>
                    <p>Sistema de gesti√≥n para Arrocera OSA</p>
                </div>
            </div>
        </header>

        <!-- Form Container -->
        <div class="form-container">
            <form id="invoice-form" class="invoice-form">
                <div class="form-grid">
                    <!-- N√∫mero de Factura -->
                    <div class="form-group">
                        <label for="numeroFactura">N√∫mero de Factura *</label>
                        <div class="input-with-button">
                            <input type="text" id="numeroFactura" name="numeroFactura" 
                                   placeholder="Ej: FAC-2024-001" required>
                            <button type="button" class="generate-btn" id="generate-invoice">Generar</button>
                        </div>
                    </div>

                    <!-- C√©dula -->
                    <div class="form-group">
                        <label for="cedula">C√©dula *</label>
                        <input type="text" id="cedula" name="cedula" 
                               placeholder="Ej: 12345678" required>
                    </div>

                    <!-- Nombre -->
                    <div class="form-group">

                               placeholder="Nombre del cliente" required>
                    </div>

                    <!-- Cantidad de Sacos -->
                    <div class="form-group">
                        <label for="cantidadSacos">Cantidad de Sacos *</label>
                        <input type="number" id="cantidadSacos" name="cantidadSacos" 
                               placeholder="Ej: 50" min="1" required>
                    </div>

                    <!-- Representante -->
                    <div class="form-group">
                        <label for="representante">Representante *</label>
                        <select id="representante" name="representante" required>
                            <option value="">Seleccionar representante</option>
                            <option value="Juan P√©rez">Juan P√©rez</option>
                            <option value="Mar√≠a Gonz√°lez">Mar√≠a Gonz√°lez</option>
                            <option value="Carlos Rodr√≠guez">Carlos Rodr√≠guez</option>
                            <option value="Ana Mart√≠nez">Ana Mart√≠nez</option>
                            <option value="Luis Fern√°ndez">Luis Fern√°ndez</option>
                        </select>
                    </div>

                    <!-- Fecha -->
                    <div class="form-group">
                        <label for="fecha">Fecha *</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                </div>

                <!-- Variedad (Full Width) -->
                <div class="form-group full-width">
                    <label for="variedad">Variedad de Arroz *</label>
                    <select id="variedad" name="variedad" required>
                        <option value="">Seleccionar variedad</option>
                        <option value="Arroz Blanco Premium">Arroz Blanco Premium</option>
                        <option value="Arroz Integral">Arroz Integral</option>
                        <option value="Arroz Parboilizado">Arroz Parboilizado</option>

                <!-- Buttons -->
                <div class="form-buttons">

                    <button type="button" id="clear-form" class="btn btn-secondary">Limpiar Formulario</button>
                </div>

        </div>

    <script>
        // DOM Elements
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const invoiceForm = document.getElementById('invoice-form');
        const clearFormBtn = document.getElementById('clear-form');
        const generateInvoiceBtn = document.getElementById('generate-invoice');

        // Mobile Menu Toggle
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            mobileOverlay.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        });

        // Close mobile menu when clicking overlay
        mobileOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            mobileOverlay.classList.remove('active');
            mobileMenuBtn.classList.remove('active');
        });

        // Close mobile menu when window is resized to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth > 1024) {
                sidebar.classList.remove('open');
                mobileOverlay.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
            }
        });

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', () => {
            const fechaInput = document.getElementById('fecha');
            const today = new Date().toISOString().split('T')[0];
            fechaInput.value = today;
        });

        // Generate Invoice Number
        generateInvoiceBtn.addEventListener('click', () => {
            const year = new Date().getFullYear();
            const randomNum = Math.floor(Math.random() * 999) + 1;
            const invoiceNumber = `FAC-${year}-${randomNum.toString().padStart(3, '0')}`;
            document.getElementById('numeroFactura').value = invoiceNumber;
        });

        // Form Submission
        invoiceForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(invoiceForm);
            const data = {};

            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Validate form
            if (validateForm(data)) {
                // Show success message
                showNotification('Factura registrada exitosamente', 'success');

                // Log data (in real app, send to server)
                console.log('Datos de la factura:', data);

                // Clear form
                clearForm();
            }
        });

        // Clear Form
        clearFormBtn.addEventListener('click', clearForm);

        function clearForm() {
            invoiceForm.reset();
            // Reset date to today
            const fechaInput = document.getElementById('fecha');
            const today = new Date().toISOString().split('T')[0];
            fechaInput.value = today;
        }

        // Form Validation
        function validateForm(data) {
            const errors = [];

            // Validate invoice number format
            if (!data.numeroFactura.match(/^FAC-\d{4}-\d{3}$/)) {
                errors.push('El n√∫mero de factura debe tener el formato FAC-YYYY-XXX');
            }

            // Validate cedula (basic validation)
            if (!data.cedula.match(/^\d{7,10}$/)) {
                errors.push('La c√©dula debe tener entre 7 y 10 d√≠gitos');
            }

            // Validate name
            if (data.nombre.length < 3) {
                errors.push('El nombre debe tener al menos 3 caracteres');
            }

            // Validate quantity
            if (parseInt(data.cantidadSacos) < 1) {
                errors.push('La cantidad de sacos debe ser mayor a 0');
            }

            // Show errors if any
            if (errors.length > 0) {
                showNotification(errors.join('\n'), 'error');
                return false;
            }

            return true;
        }

        // Notification System
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span class="notification-message">${message}</span>
                    <button class="notification-close">√ó</button>
                </div>
            `;

            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1100;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                animation: slideIn 0.3s ease;
            `;

            // Add to document
            document.body.appendChild(notification);

            // Close button functionality
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                notification.remove();
            });

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
